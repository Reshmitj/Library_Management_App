<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="/">Library Management System</a>
    </div>
    
    <div class="form-container">
        <h2>Login</h2>
        
        <!-- Show Error Message if Login Fails -->
        <p th:if="${param.error}" style="color: red;">Invalid email or password. Please try again.</p>

        <!-- Show Logout Message -->
        <p th:if="${param.logout}" style="color: green;">You have been logged out successfully.</p>

        <form action="/login" method="post">  
            <input type="email" name="username" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>

        <p>New User? <a th:href="@{/register}">Register here</a></p>
    </div>
</body>
</html>
