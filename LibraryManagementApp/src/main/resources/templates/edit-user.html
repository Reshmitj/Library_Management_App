<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="navbar">
        <a href="/admin/dashboard">Library Management System - Admin Panel</a>
    </div>

    <div class="admin-dashboard">
        <div class="form-container">
            <h2>ðŸ‘¤ Update User</h2>
            
            <!-- Success Message -->
            <p th:if="${successMessage}" class="success-msg" th:text="${successMessage}"></p>

            <form th:action="@{/admin/update-user}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="text" name="name" placeholder="Full Name" th:value="${user.name}" required>
                <input type="email" name="email" placeholder="Email Address" th:value="${user.email}" required>
                <input type="password" name="password" placeholder="Password" th:value="${user.password}" required>
                <button type="submit" class="action-btn">Save Changes</button>
            </form>

            <a href="/admin/manage-users" class="back-btn">â¬… Back</a>
        </div>
    </div>

</body>
</html>
