<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New User</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="navbar">
        <a href="/admin/dashboard">Library Management System - Admin Panel</a>
    </div>

    <div class="admin-dashboard">
        <div class="form-container">
            <h2>ðŸ‘¤ Add New User</h2>

            <!-- Success Message -->
            <p th:if="${successMessage}" class="success-msg" th:text="${successMessage}"></p>

            <form th:action="@{/user/add-user}" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="action-btn">Create User</button>
            </form>

            <a href="/admin/manage-users" class="back-btn">â¬… Back</a>
        </div>
    </div>

</body>
</html>
