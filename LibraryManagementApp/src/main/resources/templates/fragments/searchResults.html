<!-- In fragments/searchResults.html -->
<div th:fragment="results">
    <h3>Results:</h3>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.available ? 'Available' : 'Not Available'}"></td>
            </tr>
        </tbody>
    </table>

    <!-- If no books found -->
    <p th:if="${#lists.isEmpty(books)}">No books found for your search.</p>
</div>
