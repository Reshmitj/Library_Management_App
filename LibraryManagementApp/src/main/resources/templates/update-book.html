<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="navbar">
        <a href="/admin/dashboard">Library Management System - Admin Panel</a>
    </div>

    <div class="admin-dashboard">
        <div class="form-container">
            <h2>ðŸ“– Update Book</h2>

            <!-- Success Message -->
            <p th:if="${successMessage}" class="success-msg" th:text="${successMessage}"></p>

            <form th:action="@{/admin/update-book}" method="post">
                <input type="hidden" name="id" th:value="${book.id}">
                <input type="text" name="title" placeholder="Book Title" th:value="${book.title}" required>
                <input type="text" name="author" placeholder="Author Name" th:value="${book.author}" required>
                <input type="text" name="category" placeholder="Category" th:value="${book.category}" required>
                <select name="available" required>
                    <option value="true" th:selected="${book.available}">Available</option>
                    <option value="false" th:selected="${!book.available}">Not Available</option>
                </select>
                <button type="submit" class="action-btn">Save Changes</button>
            </form>

            <a href="/admin/manage-books" class="back-btn">â¬… Back</a>
        </div>
    </div>

</body>
</html>
